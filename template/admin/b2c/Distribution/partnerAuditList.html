{block name="script"}
{include file="admin/b2c/pageCommon" /}
{include file="admin/b2c/openDialog" /}
<script type="text/javascript">	
	//加载数据
	function LoadingInfo(pageIndex) {
		$.ajax({
			type : "post",
			url : "ADMIN_MAIN/Distribution/partnerList",
			async : true,
			data : {
				"pageIndex" : pageIndex,
				"is_audit":{$is_audit}
			},
			success : function(data) {
				$("#page_count").val(data["page_count"]);
				$("#pageNumber a").remove();
				var html = '';
				if (data["data"].length > 0) {
					for (var i = 0; i < data["data"].length; i++) {
						html += '<tr align="center">';
						html += '<td><div class="cell"><label ><input name="sub" type="checkbox" value="'+ data["data"][i]["partner_id"] +'" ></label></div></td>';
						html += '<td>' + data["data"][i]["real_name"] + '</td>';
						html += '<td>' + data["data"][i]["level_name"] + '</td>';
						html += '<td>' + data["data"][i]["parent_realname"] + '</td>';
						html += '<td>' + data["data"][i]["register_time"] + '</td>';
						html += '<td><a  href="javascript:void(0);" onclick="partnerAudit('+ data["data"][i]["partner_id"] +');">审核</a></td> ';
						html += '</tr>';
					}
				} else {
					html += '<tr align="center"><th colspan="7">暂无符合条件的数据记录</th></tr>';
				}
				
				$(".style0list tbody").html(html);
				var totalpage = $("#page_count").val();
				if (totalpage == 1) {
					changeClass("all");
				}
				var $html = pagenumShow(jumpNumber,totalpage,{$pageshow})
				$("#pageNumber").append($html);
			}
		});
	}	
	//全选
	function CheckAll(event){
		var checked = event.checked;
		$(".style0list tbody input[type = 'checkbox']").prop("checked",checked);
	}
	//推广员审核通过
	function partnerAudit(partner_id){
		$( "#dialog" ).dialog({				
            buttons: {
                "确定,#e57373": function() {
                	audit(partner_id,1);
                    $(this).dialog('close');
                },
                "拒绝": function() {
                	audit(partner_id,-1);
                    $(this).dialog('close');
                }
            },
            contentText:"确定要通过此用户的股东审核吗？",
		});
	}
	function audit(partner_id,is_audit){
		$.ajax({
			type : "post",
			url : "ADMIN_MAIN/Distribution/partnerAudit",
			async : true,
			data : {
				"partner_id" : partner_id,
				"is_audit":is_audit
			},
			success : function(data) {				
				if(data.code == 1){
					location.reload();
				}
			}
    	})
	}

</script>

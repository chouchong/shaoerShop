<script type="text/javascript">	
	//加载数据
	//加载数据
	function LoadingInfo(pageIndex) {
		$.ajax({
			type : "post",
			url : "ADMIN_MAIN/Distribution/commissionPartnerGlobalRecordsList",
			async : true,
			data : {
				"pageIndex" : pageIndex
			},
			success : function(data) {
				$("#page_count").val(data["page_count"]);
				$("#pageNumber a").remove();
				var html = '';
				if (data["data"].length > 0) {
					for (var i = 0; i < data["data"].length; i++) {
						html += '<tr align="center">';
						html += '<td><div class="cell"><label ><input name="sub" type="checkbox" value="'+ data["data"][i]["id"] +'" ></label></div></td>';
						html += '<td>' + data["data"][i]["shop_id"] + '</td>';
						html += '<td>' + data["data"][i]["start_time"] + '</td>';
						html += '<td>' + data["data"][i]["end_time"] + '</td>';
						html += '<td>' + data["data"][i]["fenhong_money"] + '</td>';
						html += '<td>' + data["data"][i]["create_time"] + '</td>';
						html += '<td><a href="ADMIN_MAIN/Commission/commissionPartnerGlobalList?records_id='+data["data"][i]["id"]+'" >查看</a></td> ';
						html += '</tr>';
					}
				} else {
					html += '<tr align="center"><th colspan="10">暂无符合条件的数据记录</th></tr>';
				}
				
				$(".style0list tbody").html(html);
				var totalpage = $("#page_count").val();
				if (totalpage == 1) {
					changeClass("all");
				}
				var $html = pagenumShow(jumpNumber,totalpage,{$pageshow})
				$("#pageNumber").append($html);
			}
		});
	}	
	//全选
	function CheckAll(event){
		var checked = event.checked;
		$(".style0list tbody input[type = 'checkbox']").prop("checked",checked);
	}
</script>

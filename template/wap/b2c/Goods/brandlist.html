{extend name="wap/b2c/base" /}
{block name="resources"}

<link rel="stylesheet" type="text/css" href="__TEMP__/{$style}/public/css/components.css">
<link rel="stylesheet" type="text/css" href="__TEMP__/{$style}/public/css/group_goods_list.css">
<style>
.sliding{
	margin-top:10px;
	overflow-y: auto;
	background: #ffffff;
}
.sliding::-webkit-scrollbar {
	display: none;
}
.sliding ul {
    white-space: nowrap;
	height:51px;
	line-height: 50px;
	text-align: center;
}
.sliding ul li {
    white-space: pre-line;
	padding:0 10px 0 10px;
    display: inline-block;
	background:#ffffff;
	border-right:2px solid #f8f8f8;
}
.selected{
	color:red;
}
.brand{
    width: 100%;
    height: 280px;
    overflow: hidden;
    position: relative;
    margin-top: 10px;
}
.brand_img{
	display: inline-block;
    vertical-align: middle;
    width: 100%;
    height: auto;
}
</style>
{/block}
{block name="goodsHead"}

<section class="head">
	<a class="head_back" href="javascript:window.history.go(-1)"><i class="icon-back"></i></a>
	<div class="head-title">品牌专区</div>
</section>
<div class="slick" style="margin-top: 47px;">
	<a href="{$brand_adv['adv_list'][0]['adv_url']}">
		<img src="__UPLOAD__/{$brand_adv['adv_list'][0]['adv_image']}" >
		<!-- style="height:{$brand_adv.ap_height}px;" -->
	</a>
</div>
{/block}

{block name="main"}
<!-- 左侧分类-->
<div class="sliding">
	<ul id="slider">
		{foreach name="goods_category_list_1" item = "category" key = "k"}
		<li {if  condition="$k ==0"}class = "selected" {/if}onclick="showCategorySecond({$category.category_id},this)">{$category.category_name}</li>
		{/foreach}
	</ul>
</div>

<div class="custom-tag-list-goods" id='good_list'></div>
<script type="text/javascript">

//显示二级分类
	$(function(){
		showCategorySecond(1);
	})
	function showCategorySecond(category_id,obj){
		//设置选中效果
		if(obj != null){
			if($(obj).length!=0){
				$("#slider li").removeClass("selected");
				$(obj).addClass("selected");
			}
		}
		$.ajax({
			url:'APP_MAIN/Goods/brandlist',
			async:false,
			data:{'category_id':category_id},
			dataType:'json',
			success:function(data){
				var list_html='';
				if(data.length==0){
					$('#good_list').html('<div class="nothing-data" align="center"><img src="__TEMP__/{$style}/public/images/wap_nodata.png"/><div>没有找到您想要的商品…</div></div>');
					return false;
				}
				for(key in data){
					var item=data[key];
					list_html+='<dl>'
					+'<div class="brand">'
					+'<a href="APP_MAIN/goods/goodslist.html?brand_id='+item.brand_id+'"><div style="width:100%;height:230px;"><img class="brand_img" src="__UPLOAD__/'+item.brand_ads+'" alt="'+item.brand_name+'"></div></a>'
					+'<span style="margin-top:0px;background: #FFF;">'
					+'<a href="APP_MAIN/goods/goodslist.html?brand_id='+item.brand_id+'"><img src="__UPLOAD__/'+item.brand_pic+'" alt="'+item.brand_name+'" style="width:60%;margin-top:3%;float:left;"></a>'
					+'<p style="width: 40%;float: right;text-align: center;height: 50px;line-height: 50px;"><a href="APP_MAIN/goods/goodslist.html?brand_id='+item.brand_id+'">'+item.brand_name+'</a></p>'
					+'</span>'
					+'</div>'
					+'</dl>';
				}
				$('#good_list').html(list_html);
			}
		});
	}	
</script>
{/block}

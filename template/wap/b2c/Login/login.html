<script type="text/javascript">
	$(function() {
		$('.nk_cell').click(function() {
			if (!$(this).is('.active')) {
				$('.nk_cell').removeClass('active');
				$(this).addClass('active');
				var oDiv1 = $('#nk_text1');
				var oDiv2 = $('#nk_text2');
				if (oDiv1.css('display') == "block") {
					oDiv1.hide();
					oDiv2.show();
				} else {
					oDiv2.hide();
					oDiv1.show();
				}
			}
		});
		$('.right_login_user').click(function() {
			$("#username").val("");
		});
		$('.right_login_pass').click(function() {
			$("#password").val("");
			$("#password_mobile").val("");
		})
		$('.right_login_mobile').click(function() {
			$("#mobile").val("");
		})
	})
	function check(){
		
		var username = $("#username").val();
		var password = $("#password").val();
		if(username == ''){
			layer.msg('用户名不能为空');
			return false;
		}else if(password == ''){
			layer.msg('密码不能为空');
			return false;
		}
		
		$.ajax({
			type : "post",
			url : "index",
			async : true,
			data : {
				"username" : username,
				"password" : password
			},
			success : function(data) {
				 if(data["code"] > 0 ){
					 setTimeout(function(){location.href="APP_MAIN/member/index"},1000);
				}else{
					layer.msg(data["message"]);
				} 
			}
		});
		
		
	}
	
function check_mobile(){
		
		var mobile = $("#mobile").val();
		var password_mobile = $("#password_mobile").val();
		if(mobile == ''){
			layer.msg('手机号不能为空');
			return false;
		}else if(password_mobile == ''){
			layer.msg('密码不能为空');
			return false;
		}
		
		$.ajax({
			type : "post",
			url : "index",
			async : true,
			data : {
				"mobile" : mobile,
				"password" : password_mobile
			},
			success : function(data) {
				 if(data["code"] > 0 ){
					 setTimeout(function(){location.href="APP_MAIN/member/index"},1000);
				}else{
					layer.msg(data["message"]);
				} 
			}
		});
		
		
	}
</script>

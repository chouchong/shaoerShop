{extend name="wap/b2c/base" /} {block name="resources"}<link rel="stylesheet" href="__TEMP__/{$style}/public/css/order.css">    <style>    .head-info {        height: 70px;        text-align: center;        margin-top: 45px;        border-bottom: 1px solid #F0F0F0;        background: #FFF;        padding-top: 10px;    }</style>{/block}{block name="goodsHead"}<section class="head">	<a class="head_back" href="javascript:window.history.go(-1)"><i class="icon-back"></i></a>	<div class="head-title">订单支付</div></section>{/block}{block name="main"}<body class="body-gray" rlt="1">    <section class="head">        <a class="head_back" onclick="window.history.go(-1)" href="javascript:void(0)"><i class="icon-back"> </i></a>        <div class="head-title">订单支付</div>    </section>    <div class="motify" style="display: none;">        <div class="motify-inner">弹出框提示</div>    </div>    <div class="head-info">        <div style="float: left; width: 150px;">            <img src="__TEMP__/{$style}/public/images/nk_shop.png" style="width: 60px; height: 60px;">        </div>        <div style="float: left; line-height: 28px;">            <p>￥190.00</p>            <p>niushop订单</p>        </div>    </div>    <div style="padding: 8px 15px; margin-top: 10px; background: #FFF;">        <div style="font-size: 16px;border-bottom:1px solid #ededed; padding: 5px 0px">支付方式</div>        <div style="padding: 5px 0px;">            <img src="__TEMP__/{$style}/public/images/weifu.png" style="margin-right: 10px"><span style="font-size: 14px; line-height: 28px">微信支付</span><span id="wchatpay" style="float: right"><img src="__TEMP__/{$style}/public/images/segou.png"></span>        </div>        <div style="padding: 5px 0px">            <img src="__TEMP__/{$style}/public/images/zhifu.png" style="margin-right: 10px"><span style="font-size: 14px; line-height: 31px">支付宝支付</span><span id="alipay" style="float: right"><img src="__TEMP__/{$style}/public/images/hgou.png"></span>        </div>        <input type="hidden" id="pay_type" value="0">        <input type="hidden" id="out_trade_no" value="1495780969545">    </div>    <!-- <div style="height:45px"></div> -->    <!--   需要微信支付，此处移至待付款订单，显示下面按钮 begin -->    <section class="s-btn" style="position: fixed; left: 0; right: 0; bottom: 0; height: 50px; padding: 0; z-index: 5;">        <button class="alipay" type="button" onclick="calculate()">确认支付￥190.00</button>    </section>    <script>    var __IMG__ = '__TEMP__/{$style}/public/images';    function calculate() {        var pay_type = $("#pay_type").val();        var out_trade_no = $("#out_trade_no").val();        if (pay_type == 0) {            //微信支付            window.location.href = "/wap/pay/wchatpay?no=" + out_trade_no;        } else if (pay_type == 1) {            //支付宝支付            window.location.href = "/wap/pay/alipay?no=" + out_trade_no;        }    }    $("#wchatpay").html("<img src='" + __IMG__ + "/segou.png'>");    $("#alipay").html("<img src='" + __IMG__ + "/hgou.png'>");    $("#alipay").click(function() {        $("#pay_type").val(1);        var pay_type = $("#pay_type").val();        if (pay_type == 1) {            $("#alipay").html("<img src='" + __IMG__ + "/segou.png'>");            $("#wchatpay").html("<img src='" + __IMG__ + "/hgou.png'>");        } else {            $("#wchatpay").html("<img src='" + __IMG__ + "/segou.png'>");            $("#alipay").html("<img src='" + __IMG__ + "/hgou.png'>");        }    })    $("#wchatpay").click(function() {        $("#pay_type").val(0);        var pay_type = $("#pay_type").val();        if (pay_type == 0) {            $("#alipay").html("<img src='" + __IMG__ + "/hgou.png'>");            $("#wchatpay").html("<img src='" + __IMG__ + "/segou.png'>");        } else {            $("#wchatpay").html("<img src='" + __IMG__ + "/hgou.png'>");            $("#alipay").html("<img src='" + __IMG__ + "/segou.png'>");        }    })    </script>{/block}{block name="bottom"}{/block}{block name="javascript"}{/block}

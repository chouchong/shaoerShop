{extend name="shop/b2c/Mmember/base" /}
{block name="resources"}
<link type="text/css" rel="stylesheet" href="__TEMP__/{$style}/public/css/reviewCommodity.css">
<script src="__STATIC__/js/ajax_file_upload.js" type="text/javascript"></script>
<script type="text/javascript" src="__TEMP__/{$style}/public/js/review.js"></script>
{/block}
{block name="main"}
<div class="user-right">
  <div class="evaluate_main">
    <div class="title"><a href="javascript:history.go(-1);" class="ncbtn-mini fr"><i class="icon-reply"></i>返&nbsp;回</a>
      <h3>对商品进行追加评价</h3>
    </div>
    <form id="evalform" method="post" action="SHOP_MAIN/Member/modityCommodity">
      <input type="hidden" name="form_submit" value="ok" />
      <div class="evaluate_block">
        <h4>操作提示：</h4>
        <ul>
          <li style="margin-bottom: 6px; float:none;">评价信息最多填写150字，请您根据本次交易，给予真实、客观地评价；您的评价将是其他会员的参考。</li>
        </ul>
      </div>
      <div class="tabmenu2">
        <ul class="tab" style="border-bottom: solid 1px #E7E7E7;">
          <li class="active" style="float:none"><a href="javascript:void(0);" style="font-size:16px; font-weight: 600; text-decoration: none; color: #E60012; padding: 7px 19px 9px 19px;border-bottom: solid 2px #E60012; cursor: default;">对购买过的商品追加评价</a></li>
        </ul>
      </div>
      <input type="hidden" id="order_id" value="{$order_id}">
      <input type="hidden" id="order_no" value="{$order_no}">
      {foreach $list as $vo}
      <div class="evaluate" ogid="{$vo.order_goods_id}" oid="{$vo.order_id}">
      		<div class="evaluate_left">
      			<div class="evaluate_left_top">
      				<img src="__UPLOAD__/{$vo.picture_info.pic_cover_small}">
      			</div>
      			<div class="evaluate_left_bottom">
      				<div class="evaluate_left_bottom_main">
      					<a href="">{$vo.goods_name}</a>
      				</div>
      			</div>
      		</div>
      		<div class="evaluate_right" style="height: 87%;margin-top: 24px;">
      			<div class="rate_content">
      				<textarea name="" cols="60" rows="4" class="" placeholder="请输入要评价的内容，不要超过150个字符。" style="resize: none;"></textarea>
      				<span class="evaluate_right_two"> 
      				<input type='file' class="input-file" name='imgPhoto' id="img_{$vo.order_goods_id}" onchange='UploadImage(this);' />
      				</span >
      				<span class="evaluate_right_three"><i></i>买家晒图</span>
      				<span class="evaluate_right_imgs">
      				</span>
      				<span class="evaluate_right_four">0/5</span>
      			</div>
      		</div>
      </div>
      {/foreach}
            <div class="evaluate_form">
                <div class="evaluate_bottom">
            		<input id="btn_submit" type="button" class="submit" onclick="doSubmit(2)" value="提交"/>
       			 </div>
      		</div>
    </form>
  </div>
 </div>

{/block}

{/extend}
